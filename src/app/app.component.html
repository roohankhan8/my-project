<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="box">Hello, {{ name }} !</div>
    <!-- <div *ngFor="let fruit of fruits; let i = index">
      Fruit {{ i }} is {{ fruit }}
    </div> -->
    <div *ngFor="let color of colors">{{ color }}<br /></div>
    <div *ngFor="let car of cars">
      {{ car.make }} {{ car.model }} with a mileage of {{ car.miles }}
    </div>
    <button (click)="saySomething()"> Say Something </button>
    <div class="number-display">
      {{counter}}
    </div>
    <button (click)="increment()"> increment </button>
    <div class="display">
      {{phrase}}
    </div>
    <button (click)="update()"> click me </button>
    <div class="display">
      {{username}}
    </div>
    <input [(ngModel)]="username" placeholder="enter a username">
  </div>
</body>

</html>
